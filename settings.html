<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            </svg>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="settings-bar">
        <div>
            <span><i class="fas fa-chevron-left"></i></span>
        </div>
        <div>
            <span>Settings</span>
        </div>
        <div>
            <span><i class="fas fa-magnifying-glass"></i></span>
        </div>
    </header>

    <main>
        <div class="settings-screen">
            <div class="settings__upper">
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-bullhorn"></i>Notices</div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-flask"></i>Kakao Lab</div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-circle-info"></i>Version</div>
                    <div class="settings__column">Latest Version</div>
                </div>
            </div>

            <div class="dividing-line settings__dividing-line">
                <div class="dividing-line__header">
                    <span></span>
                    <span></span>
                </div>
            </div>


            <div class="settings__lower">
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-lock"></i>Privacy</div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-regular fa-bell"></i>Notification</div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-regular fa-user"></i>Friends</div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-regular fa-comment"></i>Chats</div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-display"></i>Display
                        <span class="badge">N</span>
                    </div>
                    <div class="settings__column"></div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-brush"></i>Themes
                        <span class="badge">N</span>
                    </div>
                    <div class="settings__column">Default Theme</div>
                </div>
                <div class="settings__menu">
                    <div class="settings__column"><i class="fa-solid fa-phone"></i>Call</div>
                    <div class="settings__column"></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">

                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="nav__notification badge"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/b62e01cd51.js" crossorigin="anonymous"></script>
</body>

</html>
