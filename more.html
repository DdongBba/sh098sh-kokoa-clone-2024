<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            </svg>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icons__icon"><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span class="screen-header__icons__icon"><i class="fa-solid fa-music fa-2x"></i></span>
            <span class="screen-header__icons__icon">
                <a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a>
                <span class="badge"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title-on-chat">Nicolas</h4>
                    <h6 class="user-component__subtitle">+1 123-123-1234 <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="more-icons">
            <div class="more-icons__row">
                <div class="more-icons__column">
                    <i class="fa-regular fa-calendar-check fa-2x"></i>
                    <span class="more-icons__name">Calendar</span>
                </div>
                <div class="more-icons__column">
                    <i class="fa-solid fa-box-archive fa-2x"></i>
                    <span class="more-icons__name">Talk
                        Drive</span>
                </div>
                <div class="more-icons__column">
                    <i class="fa-regular fa-face-smile-beam fa-2x"></i>
                    <span class="more-icons__name">Emoticons</span>
                </div>
                <div class="more-icons__column">
                    <i class="fa-solid fa-brush fa-2x"></i>
                    <span class="more-icons__name">Themes</span>
                </div>
            </div>

            <div class="more-icons__row">
                <div class="more-icons__column">
                    <i class="fa-regular fa-circle-check fa-2x"></i>
                    <span class="more-icons__name">Account</span>
                </div>
                <div class="more-icons__column">
                    <i class="fa-regular fa-comments fa-2x"></i>
                    <span class="more-icons__name">Openchat</span>
                </div>

                <div class="more-icons__column">
                </div>
                <div class="more-icons__column">
                </div>
            </div>

        </div>

        <div class="dividing-line">
            <div class="dividing-line__header">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="suggestions">
            <h2>Suggestions</h2>
            <div class="suggestions__row">
                <div class="suggestions__column">
                    <img src="" alt="" class="suggestions__icon">
                    <span class="suggestions__name">Kakao Story</span>
                </div>

                <div class="suggestions__column">
                    <img src="" alt="" class="suggestions__icon">
                    <span class="suggestions__name">kakao friends</span>
                </div>
                <div class="suggestions__column">
                    <img src="" alt="" class="suggestions__icon">
                    <span class="suggestions__name">Friends Gem</span>
                </div>
                <div class="suggestions__column">
                    <img src="" alt="" class="suggestions__icon">
                    <span class="suggestions__name"></span>
                </div>
            </div>
        </div>





    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="nav__notification badge"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/b62e01cd51.js" crossorigin="anonymous"></script>
</body>

</html>
